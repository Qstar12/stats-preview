<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/dist/style.css">
  <title>Frontend Mentor | Stats preview card component</title>


</head>

<body>
  <!--div class with container id for card-->



  <div class="container">

    <main>

      <!-- A div with card class for the card  -->

      <div class="hero">
        <img src="" aria-label="hero">
        <img src="" aria-label="hero">
      </div>

      <!-- A div with name class for the name of the card -->
      <div class="grid-wrap">
        <div class="split">
          <div class="header">
            <h1>Get <a href="#">insights</a> that help your business grow.</h1>

            <div class="snippet">
              <p>Discover the benefits of data analytics and make better decisions regarding revenue,
                customer
                experience, and overall efficiency.
              </p>
            </div>
          </div>
        </div>

        <div class="card__content">
          <div class="lead">
            <ul>
              <div>
                <div>
                  <li>10k+</li>
                  <p class="sub-heading">companies</p>
                </div>


                <div>
                  <li>314</li>
                  <p class="sub-heading">templates</p>
                </div>


                <div>
                  <li>12m+</li>
                  <p class="sub-heading">queries</p>
                </div>
              </div>
            </ul>
          </div>
        </div>

      </div>

    </main>
  </div>
</body>
